
    <div class="form3">
            <h3>Create new Admin</h3>
            
            <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>     

    <div class="form3-inner">

         <div class="form-group">

              <input type="text" class="form-control" name="name" placeholder="Enter name"
               [(ngModel)]="user.name" #name="ngModel" [ngClass] = "{ 'is-invalid': f.submitted && name.invalid }" required >

               <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                    <div *ngIf="name.errors.required">Name is required</div>
                </div>

          </div>

          <div class="form-group">

            <input type="email" class="form-control" name="email" placeholder="Enter email"
             [(ngModel)]="user.email" #email="ngModel" [ngClass] = "{ 'is-invalid': f.submitted && email.invalid }" required email>

             <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">Email is not valid</div>
                </div>

        </div>
       
          <div class="form-group">
                  <input type="text" class="form-control" name="username" placeholder="Enter username" [(ngModel)]="user.username">
              </div>

              
          <div class="form-group">


                  <input type="password" class="form-control" name="password" placeholder="Enter password" #password="ngModel" 
                   [(ngModel)]="user.password" [ngClass] = "{ 'is-invalid': f.submitted && password.invalid }" required minlength="6">

                  <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>

              </div>
        </div>

          <button class="btn btn-primary" type="submit">Create Account</button>

          <div *ngIf="error" class="alert alert-error" style="color: #FFFF99">User already exists</div>

      </form>

  </div>
